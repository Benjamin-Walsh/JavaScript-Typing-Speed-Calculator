<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
  <!--Helps scale viewport with window size.-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!--Links favicon file in root directory to html so it can be displayed in browser.-->
  <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
  
  <!--Gives a name to the browser tab for the site.-->
  <title>Typing Speed Calculator</title>

  <!--Links css file to html file to style the page.-->
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <main>
    <p id="instructions">Click on the 'Start Timer' button and type out the following paragraph as quickly 
        as you can. When you are finished typing, click the submit button to stop the 
        timer and see how many words you typed per minute.</p>
  </main>
</body>
</html>
